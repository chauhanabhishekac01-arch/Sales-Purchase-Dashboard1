<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Reports Dashboard</title>
    <style>
        /* ---------- General Body Styling ---------- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
            color: #2c3e50;
            transition: background 0.5s ease;
        }

        h1 {
            text-align: center;
            font-size: 2.8em;
            margin-bottom: 50px;
            background: linear-gradient(to right, #27ae60, #2ecc71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .report-section {
            margin-bottom: 70px;
        }

        .report-section h2 {
            font-size: 2em;
            margin-bottom: 25px;
            color: #34495e;
            border-left: 5px solid #27ae60;
            padding-left: 10px;
        }

        /* ---------- Navbar ---------- */
        .navbar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px 20px;
            background: #27ae60;
            border-radius: 10px;
            margin-bottom: 30px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-button {
            padding: 10px 20px;
            background: #2ecc71;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
            position: relative;
        }

        .nav-button:hover {
            background: #27ae60;
            border: 1px solid black;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 45px;
            right: 0;
            background: red;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border-radius: 8px;
            overflow: hidden;
            min-width: 250px;
            z-index: 200;
        }

        .dropdown .branch {
            padding: 12px 16px;
            border-bottom: 1px solid #e0e0e0;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dropdown .branch:last-child {
            border-bottom: none;
        }

        .dropdown .branch:hover {
            background: #990000;
        }

        .dropdown .branch a {
            text-decoration: none;
            color: #2c3e50;
            margin-left: 10px;
            font-weight: 500;
        }

        /* ---------- Charts Container ---------- */
        .charts-container {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            margin-bottom: 30px;
            justify-content: center;
            align-items: center;
        }

        .chart-card {
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 580px;
            border-radius: 15px;
            overflow: hidden;
            background: linear-gradient(135deg, #ffffff, #f7fafc);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .chart-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 18px 35px rgba(0, 0, 0, 0.18);
        }

        .chart-card iframe.chart {
            width: 100%;
            max-width: 650px;
            height: 320px;
            border: none;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        /* ---------- Report Links ---------- */
        .report-links-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .report-link {
            flex: 1 1 220px;
            text-align: center;
            padding: 14px 25px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            color: white;
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .report-link::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 0;
            left: 0;
            bottom: 0;
            background: rgba(255,255,255,0.3);
            transition: 0.3s ease;
        }

        .report-link:hover::after {
            height: 100%;
        }

        .report-link:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        /* ---------- Responsive ---------- */
        @media (max-width: 900px) {
            .charts-container {
                flex-direction: column;
                gap: 20px;
            }

            .chart-card iframe.chart {
                height: 280px;
            }
        }

        @media (max-width: 600px) {
            .report-link {
                flex: 1 1 100%;
            }

            .dropdown {
                right: 10px;
            }
        }

    </style>
</head>

    <script>
        // Toggle dropdown
        const contactBtn = document.getElementById('contactBtn');
        const dropdown = document.getElementById('contactDropdown');

        contactBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', () => {
            dropdown.style.display = 'none';
        });
    </script>
